<app-loader *ngIf="is_loading"></app-loader>
<p-toast key="tst"></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center p-3">
        <div class="flex align-items-center mb-5"> 
            <img 
                src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" 
                alt="Epv logo" 
                class="w-6rem flex-shrink-0">
            <span 
                class="ml-3 text-800 font-bold text-center" 
                style="font-size: 3rem; font-weight: 500; color: #008244 !important;">
                iReseau
            </span>
        </div>   
        <div 
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);"
            class="w-full max-w-sm md:max-w-lg">
            <div class="w-full surface-card py-6 px-4 sm:px-6" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <div class="text-800 text-2xl md:text-3xl font-bold mb-3">Bienvenue !</div>
                    <span class="text-600 font-medium text-sm md:text-base">
                        Connectez-vous pour continuer
                    </span>
                </div>
                <div>
                    <form [formGroup]="FormulaireLogin" (ngSubmit)="LoginUtilisateur()">
                        <label for="email1" class="block text-800 text-lg font-bold mb-2">
                            Nom d'utilisateur
                        </label>
                        <input 
                            id="email1" 
                            formControlName="username" 
                            type="text" 
                            placeholder="Nom d'utilisateur" 
                            pInputText 
                            class="w-full mb-5" 
                            style="padding: 1rem; font-size: 1rem">
    
                            <label for="password1" class="block text-800 font-bold text-xl mb-2">
                                Mot de passe
                            </label>
                            <p-password 
                                id="password1" 
                                formControlName="password" 
                                placeholder="Mot de passe" 
                                [toggleMask]="true" 
                                [feedback]="false" 
                                styleClass="w-full mb-5" 
                                inputStyleClass="w-full p-3">
                            </p-password>
    
                        <button 
                            pButton 
                            pRipple 
                            label="S'identifier" 
                            class="w-full p-3 text-lg md:text-xl" 
                            type="submit">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
