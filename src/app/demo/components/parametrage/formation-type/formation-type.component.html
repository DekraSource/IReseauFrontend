<div class="card">
  <p-toolbar>
    <ng-template pTemplate="left">
      <span class="text-xl font-bold">Types formation</span>
    </ng-template>
  </p-toolbar>
  <p-table [value]="formationTypes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5,10,25,50]"
    currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} entrées"
    styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped p-datatable-hoverable-rows">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code"><div class="flex align-items-center gap-2"><p-sortIcon field="code"></p-sortIcon>Code<p-columnFilter type="text" field="code" display="menu" class="ml-auto"></p-columnFilter></div></th>
        <th pSortableColumn="libelle"><div class="flex align-items-center gap-2"><p-sortIcon field="libelle"></p-sortIcon>Libellé<p-columnFilter type="text" field="libelle" display="menu" class="ml-auto"></p-columnFilter></div></th>
        <th pSortableColumn="nombreHeures"><div class="flex align-items-center gap-2"><p-sortIcon field="nombreHeures"></p-sortIcon>Nombre d'heures<p-columnFilter type="text" field="nombreHeures" display="menu" class="ml-auto"></p-columnFilter></div></th>
        <th pSortableColumn="cibleFormation"><div class="flex align-items-center gap-2"><p-sortIcon field="cibleFormation"></p-sortIcon>Cible de formation<p-columnFilter type="text" field="cibleFormation" display="menu" class="ml-auto"></p-columnFilter></div></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.code}}</td>
        <td>{{item.libelle || '-'}}</td>
        <td>{{item.nombreHeures}}</td>
        <td>{{item.cibleFormation || '-'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
