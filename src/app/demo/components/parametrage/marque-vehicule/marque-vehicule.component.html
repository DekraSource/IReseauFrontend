<!-- marque-vehicule.component.html -->
<div class="card">
  <p-toast></p-toast>
  
  <p-toolbar>
    <ng-template pTemplate="left">
       <span class="text-xl font-bold">Marque véhicules</span>
    </ng-template>
  </p-toolbar>

  <p-table [value]="marqueVehicules" [rowStyleClass]="rowStyleFunc" [paginator]="true"  [rows]="10"
  [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true" currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} entrées"
 styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped p-datatable-hoverable-rows" >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code"><div class="flex align-items-center gap-2"><p-sortIcon field="code"></p-sortIcon>Code<p-columnFilter type="text" field="code" display="menu" class="ml-auto"></p-columnFilter></div></th>
        <th pSortableColumn="libelle"><div class="flex align-items-center gap-2"><p-sortIcon field="libelle"></p-sortIcon>Libelle<p-columnFilter type="text" field="libelle" display="menu" class="ml-auto"></p-columnFilter></div></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item >
      <tr [ngStyle]="rowStyleFunc(item)">
        <td [ngStyle]="cellStyleFunc(item)">{{item.code}}</td>
        <td [ngStyle]="cellStyleFunc(item)">{{item.libelle}}</td>
        <td>
          <div class="flex justify-content-end gap-2">
            <button *ngIf="!item.codeEos" pButton type="button" icon="pi pi-plus" (click)="edit(item)" styleClass="p-button-outlined"
            pTooltip="Ajouter To EOS" tooltipPosition="top"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
