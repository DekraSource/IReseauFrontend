<!-- marque-vehicule.component.html -->
<div class="card">
  <p-toast></p-toast>
  
  <p-toolbar>
    <ng-template pTemplate="left">
       <span class="text-xl font-bold">Marque véhicules</span>
    </ng-template>
  </p-toolbar>

  <p-table [value]="marqueVehicules" [rowStyleClass]="rowStyleFunc" [paginator]="true"  [rows]="10"
  [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true" currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} entrées"
 styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped p-datatable-hoverable-rows" >
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Libelle</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item >
      <tr [ngStyle]="rowStyleFunc(item)">
        <td [ngStyle]="cellStyleFunc(item)">{{item.code}}</td>
        <td [ngStyle]="cellStyleFunc(item)">{{item.libelle}}</td>
        <td>
          <div class="flex justify-content-end gap-2">
            <p-button *ngIf="!item.codeEos" icon="pi pi-plus" (click)="edit(item)" styleClass="p-button-outlined p-button-sm"
            pTooltip="Ajouter To EOS" tooltipPosition="top"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
