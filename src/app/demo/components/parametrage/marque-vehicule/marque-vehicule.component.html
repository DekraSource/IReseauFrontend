<!-- marque-vehicule.component.html -->
<div class="card">
  <p-toast></p-toast>
  
  <p-toolbar>
    <ng-template pTemplate="left">
      <h4>Marque Vehicules</h4>
    </ng-template>
  </p-toolbar>

  <p-table [value]="marqueVehicules" [rowStyleClass]="rowStyleFunc" [paginator]="true"  [rows]="10"
  [rowsPerPageOptions]="[5,10,25,50]"
 styleClass="p-datatable-sm p-datatable-striped p-datatable-hoverable-rows" >
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Libelle</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item >
      <tr [ngStyle]="rowStyleFunc(item)">
        <td [ngStyle]="cellStyleFunc(item)">{{item.code}}</td>
        <td [ngStyle]="cellStyleFunc(item)">{{item.libelle}}</td>
        <td>
          <div class="p-d-flex p-jc-end">
            <p-button *ngIf="!item.codeEos" icon="pi pi-plus" label="Ajouter to Eos" (click)="edit(item)" styleClass="p-button-rounded p-button-primary"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
